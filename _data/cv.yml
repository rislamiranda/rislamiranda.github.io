  contents:
    - title: Cientista de Dados
      institution: Ministério da Gestão e da Inovação em Serviços Públicos, Brasília
      year: Out 2024 - Presente
      description:
        - Análise de dados de demandas administrativas e estratégicas do gabinete da Secretaria de Gestão e Inovação (Seges).
        - riação de aplicações web para monitoramento de assuntos de interesse do gabinete da Seges.
        - Atuação em projetos de ciências de dados para apoio na implementação, monitoramento e avaliação de políticas públicas
        
    - title: Técnica de Nível Superior
      institution: Conselho Administrativo de Defesa Econômica, Brasília
      year: Maio 2023 - Out 2024
      description:
        - Análise de dados referentes a mercados regulados brasileiros.
        - Análise e instrução de processos de concentração de mercado regulado.
        - Análise e instrução de possíveis infrações à ordem econômica em mercado regulado.

    - title: Técnica de Nível Superior
      institution: Ministério da Cultura, Brasília 
      year: Fev 2023 - Abril 2023
      description:
        - Análise de projetos culturais.

    - title: Técnica de Nível Superior
      institution: Ministério do Turismo, Brasília
      year: Jun 2020 - Jan 2023
      description:
        - Análise de projetos culturais.
        
    - title: Técnica de Nível Superior
      institution: Ministério da Cidadania, Brasília
      year: Ago 2019 - Jun 2020
      description:
        - Análise de projetos culturais.
        - Responsável pelo acompanhamento técnico e validação das planilhas utilizadas para acompanhamento de processos e metas.
        
    - title: Coordenadora de Articulação de Políticas de Cultura e Educação
      institution: Secretaria da Cidadania e da Diversidade Cultural, MinC, Brasília
      year: Set 2016 - Ago 2017
      description:
        - Criação de metodologias de pesquisa, execução e avaliação de projetos.
        - Coordenar e executar a análise e o acompanhamento de instrumentos de transferência voluntária na área de cultura e educação.
        - Articulação entre órgãos e entidades ligadas à cultura, arte e educação, assim como a elaboração de projetos e de prospecções no campo da cultura e educação.

    - title: Técnica de Nível Superior
      institution: Secretaria do Audiovisual - MinC, Brasília
      year: Jul 2013 - Ago 2016
      description:
        - Análise de projetos culturais no âmbito da Lei Rouanet.
        - Acompanhamento de editais de fomento direto.

    - title: Analista de Desenvolvimento Industrial
